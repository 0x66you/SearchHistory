<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>emitInput(approach2)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
        }
    </style>
</head>
<body>
<div id="app" class="container mt-3">
    <todo v-model="out"></todo>
    <ul class="list-group list-group-flush" v-for="todo in todos">
        <li class="list-group-item" @click="erase(todo)">{{ todo }}</li>
    </ul>
</div>
<template id="todoUI">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">待辦清單</span>
        <input type="text"
               class="form-control"
               v-on:keyup.enter.esc = "pressEnter"
               placeholder="使用者輸入.."
               aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
</template>
<!-- Vue 的cdn -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- Vue實例的程式碼 -->
<script>
    Vue.component('todo',{
        template :'#todoUI',
        methods:{
            pressEnter($event){
                this.$emit('input',$event.target.value);
                $event.target.value = '';
            }
        }
    })
    new Vue({
        el:'#app',
        data:{
            out:'',
            todos:[]
        },
        watch:{
            out(){
                if (this.out != ''){
                    this.todos.push(this.out);
                }
            }
        },
        methods:{
            erase(item){
                let idx = this.todos.indexOf(item);
                if (idx != -1){
                    this.todos.splice(idx,1);
                }
            }
        }
    })
</script>
<!--bootstrap v5.1 JS Bundle-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
